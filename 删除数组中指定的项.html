<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    window.onload=function(){
        var arr=[0,1,2,3,4,5];
//        定义函数removeByValue,返回删除指定元素后的新数组
        function removeByValue(arr,val){
            for(var i=0;i<arr.length;i++){
                if(arr[i]===val){
                    arr.splice(i,1);
                    return arr;
                }
            }
        }
        console.log(removeByValue(arr,4));

//为数组对象增加相应的的方法
        Array.prototype.removeByValue=function(val){
            for(var i=0;i<this.length;i++){
                if(this[i]===val){
                    this.splice(i,1);
                    return this;
                }
            }
        };
        console.log(arr.removeByValue(3));
    }
</script>
</body>
</html>
